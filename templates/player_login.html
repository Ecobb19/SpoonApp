{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center d-flex justify-content-center align-items-center w-30" style="width: 30%;">
    <div>
    <h2>Player Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="game_id">Game ID</label>
            <input type="text" class="form-control" id="game_id" name="game_id" required>
        </div>
        <div class="form-group">
            <label for="player_name">Username</label>
            <input type="text" class="form-control" id="player_name" name="player_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</div>
{% endblock %}
